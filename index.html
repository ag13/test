<html>
	<head>
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="new_transaction">
			<label>Spending Category:</label>
			<input list="spending_category" placeholder="Select from list or enter a new category..." size="35" id="spending_category" class="input_field">
				<datalist id="spending_category">
				  <option value="Gift">
				  <option value="Transfer">
				  <option value="Fast Food">
				  <option value="Taxi and Rental Car">
				  <option value="Travel">
				  <option value="Service Fee">
				  <option value="Groceries">
				</datalist>
				<br/>
				<label>Amount spent:</label>
				<input type="text" placeholder="Enter amount spent..." id="spent_amount" class="input_field"/>
				<span id='spent_amount_error' name='spent_amount_error'></span>
				<br/>	
				<input type="button" value="Add" id="add_transaction"/>
				<p>
					<div id="transaction_information">
						<table id="transaction_table">
							<tr>
								<th>Category</th>
								<th>Amount</th>
								<th>Date</th>
							</tr>
						</table>
					</div>
				</p>
				
		</div>
		
	
	</body>
</html>
